<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />
    <title>Calculator</title>

    <style>
        html{
            height: 100%;
        }
        body{
            background: linear-gradient(to top right, #000000 0%, #ffffff 100%); size:max-height;
        }
    </style>

</head>
<body>
    
    <div class="calculator_class">
        <p id="equation" class="equation"></p>
        <input type="text" class="input" id="input" disabled="true">

        <div class="button_conteiner_1">
            <button class="btn btn-light" style="border-radius:0px;"id="C">C</button>
            <button class="btn btn-light" style="border-radius:0px;"id="CE">CE</button>
        </div>
        <div class="button_conteiner_2">

            <button class="btn btn-light" style="border-radius:0px;" id="7">7</button>
            <button class="btn btn-light" style="border-radius:0px;" id="8">8</button>
            <button class="btn btn-light" style="border-radius:0px;" id="9">9</button>
            <button class="btn btn-light" style="border-radius:0px;" id="รท">รท</button>

            <button class="btn btn-light" style="border-radius:0px;" id="4">4</button>
            <button class="btn btn-light" style="border-radius:0px;" id="5">5</button>
            <button class="btn btn-light" style="border-radius:0px;" id="6">6</button>
            <button class="btn btn-light" style="border-radius:0px;" id="-">-</button>

            <button class="btn btn-light" style="border-radius:0px;" id="1">1</button>
            <button class="btn btn-light" style="border-radius:0px;" id="2">2</button>
            <button class="btn btn-light" style="border-radius:0px;" id="3">3</button>
            <button class="btn btn-light" style="border-radius:0px;" id="+">+</button>

            <button class="btn btn-light" style="border-radius:0px;" id="0">0</button>
            <button class="btn btn-light" style="border-radius:0px;" id=".">.</button>
            <button class="btn btn-light" style="border-radius:0px;" id="=">=</button>
            <button class="btn btn-light" style="border-radius:0px;" id="*">*</button>

        </div>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
